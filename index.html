<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MUET GPA Calculator For Software Department</h1>
        <div>
            <label for="batch">Select Batch:</label>
            <select id="batch" onchange="handleBatchChange(this.value)">
                <option value="">Select Batch</option>
                <option value="20-21">20 or 21</option>
                <option value="22-onwards">22 and onwards</option>
            </select>
        </div>
        <div>
            <label for="semester">Select Semester:</label>
            <select id="semester" onchange="showSemester(this.value)">
                <option value="">Select Semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>
        </div>
        <p>Note: This GPA Calculator is specifically designed for different batches. Select the correct batch for accurate calculations.</p>

        <div id="semester-form" style="display: none;">
            <h2 id="semester-title"></h2>
            <form id="grades-form">
                <div id="subjects-container"></div>
                <button type="button" onclick="calculateGPA()">Calculate GPA</button>
            </form>
        </div>
        <div id="gpa-result" style="display: none;">
            <h2>Your GPA: <span id="gpa-value"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
